name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: 1.92.0
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsasl2-dev libssl-dev cmake
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
